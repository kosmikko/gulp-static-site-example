<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
  </head>
  <body class="container">
    <h1>{{title}}</h1>

    <div class="row index">
      <div class="column">
        {% block content %}
          {% for file in files %}
            <a href="{{file.relative}}" title="">{{ file.meta.title }}</a>
          {% endfor %}
        {% endblock %}
      </div>
    </div>

  </body>
</html>
